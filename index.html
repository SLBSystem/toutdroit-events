<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã‰vÃ©nements TOUT DROIT</title>
  <style>
    :root {
      --blue: #0074c7;
      --green: #00b6a3;
      --gray: #f5f7fa;
      --text: #1c1c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--gray);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--blue), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .event-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      width: 100%;
      padding: 1.5rem;
    }

    .event-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
      cursor: pointer;
      border-top: 4px solid var(--blue);
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .event-card h3 {
      color: var(--blue);
      margin-bottom: 0.4rem;
      font-size: 1.2rem;
    }

    .event-card p {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 0.2rem;
    }

    .event-detail {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 90%;
      margin: 2rem auto;
      padding: 2rem;
      animation: fadeIn 0.3s ease;
    }

    .event-detail h2 {
      font-size: 1.6rem;
      color: var(--blue);
      margin-bottom: 0.8rem;
    }

    .event-detail .meta {
      margin-bottom: 1.5rem;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 0.8rem;
      margin-top: 1.2rem;
    }

    .error {
      color: #e63946;
      text-align: center;
      font-weight: 500;
      margin: 2rem;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/SLBSystem/toutdroit-events/main/logo-toutdroit.png" alt="Logo Tout Droit">
    <h1>Ã‰vÃ©nements TOUT DROIT</h1>
  </header>

  <main id="content"></main>

  <footer>Â© 2025 TOUT DROIT â€” Ensemble, on avance dans la mÃªme direction.</footer>

  <script>
    async function loadPage() {
      const params = new URLSearchParams(window.location.search);
      const eventID = params.get("eventID");
      const content = document.getElementById("content");

      try {
        const res = await fetch("/events.json");
        const data = await res.json();

        if (!eventID) {
          content.innerHTML = `
            <section class='event-list'>
              ${Object.entries(data).map(([id, e]) => `
                <div class='event-card' onclick="window.location='?eventID=${id}'">
                  <h3>${e.title}</h3>
                  <p><strong>Date :</strong> ${e.date || 'â€”'}</p>
                  <p><strong>Lieu :</strong> ${e.location || 'â€”'}</p>
                  <p><strong>Places :</strong> ${e.places || 'â€”'}</p>
                </div>
              `).join('')}
            </section>`;
          return;
        }

        const e = data[eventID];
        if (!e) {
          content.innerHTML = `<p class='error'>Ã‰vÃ©nement introuvable ðŸš«</p>`;
          return;
        }

        document.title = `${e.title} â€” TOUT DROIT`;
        content.innerHTML = `
          <section class='event-detail'>
            <h2>${e.title}</h2>
            <div class='meta'>
              <p><strong>Date :</strong> ${e.date || 'â€”'}</p>
              <p><strong>Lieu :</strong> ${e.location || 'â€”'}</p>
              <p><strong>Places :</strong> ${e.places || 'â€”'}</p>
              <p><strong>Type :</strong> ${e.type || 'â€”'}</p>
            </div>
            <p>${e.description || ''}</p>
            ${e.tally ? `<iframe src='${e.tally}' title='Inscription'></iframe>` : ''}
          </section>
        `;
      } catch (err) {
        console.error(err);
        content.innerHTML = `<p class='error'>Erreur lors du chargement des Ã©vÃ©nements.</p>`;
      }
    }

    loadPage();
  </script>
</body>
</html>
