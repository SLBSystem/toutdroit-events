    body {

    .event-card p {

    .event-detail {

</head>

  <script>
    async function loadPage() {
      const params = new URLSearchParams(window.location.search);
      const eventID = params.get("eventID");
      const content = document.getElementById("content");

      try {
        const res = await fetch("/events.json");
        const data = await res.json();

        if (!eventID) {
          // Page liste des Ã©vÃ©nements
          content.innerHTML = `<div class='event-list'>${Object.entries(data)

              </div>
            `)
            .join('')}</div>`;
          return;
        }

        const e = data[eventID];
        if (!e) {
          content.innerHTML = `<p class='error'>Ã‰vÃ©nement introuvable ðŸš«</p>`;
          return;
        }

        document.title = e.title + ' â€” TOUT DROIT';
        content.innerHTML = `
          <div class='event-detail'>
            <h2 style="color:#0074c7;">${e.title}</h2>
            <p><strong>Date :</strong> ${e.date || 'â€”'}</p>
            <p><strong>Lieu :</strong> ${e.location || 'â€”'}</p>

          </div>
        `;
      } catch (err) {
        console.error(err);
        content.innerHTML = `<p class='error'>Erreur lors du chargement des Ã©vÃ©nements.</p>`;

    }

  </script>
