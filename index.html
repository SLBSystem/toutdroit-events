<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âv√©nement | Tout Droit</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0f1a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 1.8rem;
      color: #00c3ff;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(90deg, #007cf0, #00dfd8);
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .not-found {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/SLBSystem/toutdroit-events/main/assets/toutdroit-logo.png" alt="Tout Droit Logo">
  </header>

  <div class="card" id="event-card">
    <p>Chargement de l'√©v√©nement...</p>
  </div>

  <footer>
    ¬© 2025 Tout Droit ‚Äì Tous droits r√©serv√©s
  </footer>

  <script>
    async function loadEvent() {
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('event');
      const card = document.getElementById('event-card');

      try {
        const response = await fetch('https://raw.githubusercontent.com/SLBSystem/toutdroit-events/main/events.json');
        const events = await response.json();

        if (!eventId || !events[eventId]) {
          card.innerHTML = `<p class='not-found'>√âv√©nement introuvable üïµÔ∏è‚Äç‚ôÇÔ∏è</p>`;
          return;
        }

        const ev = events[eventId];
        card.innerHTML = `
          <h1>${ev.title}</h1>
          <p><strong>Date :</strong> ${new Date(ev.date).toLocaleString('fr-FR')}</p>
          <p><strong>Lieu :</strong> ${ev.location}</p>
          <p><strong>Places :</strong> ${ev.places}</p>
          <a class='btn' href='${ev.tally}' target='_blank'>S'inscrire</a>
        `;
      } catch (err) {
        card.innerHTML = `<p class='not-found'>Erreur de chargement ‚ö†Ô∏è</p>`;
      }
    }

    loadEvent();
  </script>
</body>
</html>
